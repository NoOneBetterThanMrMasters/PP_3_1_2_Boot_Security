<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Users</title>
</head>
<body>

<form action="#" th:action="@{/admin/user-create}" th:object="${user}" method="post">
    <label for="username">name</label>
    <input type="text" id="username" th:field="*{username}" placeholder="name">
    </br>
    <label for="password">password</label>
    <input type="text" id="password" th:field="*{password}" placeholder="password">
    </br>
    <label for="role">Role</label>
    <select name="role" id="role" multiple="multiple">
        <option value="ROLE_USER">USER</option>
        <option value="ROLE_ADMIN">ADMIN</option>
    </select>
    <br>
    <input type="submit" value="create User">
</form>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
